<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadline Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="layout">

    <div class="left-panel">

        <h1 class="title">Deadline Tracker</h1>

        <div class="input-section">
            <input type="text" id="taskName" placeholder="Task name..." required/>
            <input type="date" id="taskDate" required/>
            <input type="color" id="taskColor" value="#2196f3" title="Task Color"/> 
            <button id="addTaskBtn">Add Task</button>
        </div>

        <ul id="taskList" class="scroll-area"></ul>
    </div>

    <div class="right-panel">
        <h2 class="calendar-title">Calendar</h2>
        
        <div class="calendar-nav-container">
            <button id="prevMonthBtn" title="Previous Month"> &lt; </button>
            <div id="monthTitle" class="calendar-title-info"></div>
            <button id="nextMonthBtn" title="Next Month"> &gt; </button>
            <button id="todayBtn" title="Go to Today">Today</button>
        </div>
        
        <div id="calendar"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
